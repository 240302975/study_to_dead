<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>location对象</title>
</head>
<body>
	<form>
		<input type="text" name="user">
		<input type="password" name="pwd">
		<input type="submit">
	</form>
	<script type="text/javascript">
		console.log(location.host);//可设置或返回当前 URL 的主机名称和端口号。
		location.hostname //主机名称
		location.href//返回完整的URL
		location.pathname//返回的URL路径名。
		location.port //端口号
		location.protocol //网址协议
		location.search//返回一个URL的查询部分

	</script>
</body>
</html>
