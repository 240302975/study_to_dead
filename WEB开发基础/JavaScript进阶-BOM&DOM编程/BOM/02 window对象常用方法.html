<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>alert| confirm| prompt</title>
</head>
<body>
	<script type="text/javascript">
		window.alert('mjj'); //用于显示带有一条指定消息和一个 OK 按钮的警告框。
		var a = window.confirm('你确定要离开网站?');//显示带有一段消息以及确认按钮和取消按钮的对话框。
		console.log(a);
		var name = window.prompt('请输入你早晨吃了什么?','mjj');//显示可提示用户输入的对话框。 第二个元素为默认的输入文本。
		console.log(name);
	</script>
</body>
</html>
