<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>窗口加载事件</title>
	<script type="text/javascript">

		// 等待文档元素加载完成才会调用onload()
		window.onload = function(){//在页面或图像加载完成后立即发生。
			var oDiv = document.getElementById('box');//获取节点对象
			console.log(oDiv);
			oDiv.onclick = function(){
				this.innerHTML = 'alex';
			}
		}
		// window.onload = function(){//覆盖现象
		// 	console.log(11111);
		// }

	</script>
</head>
<body>
	<div id="box">MJJ</div>
	
</body>
