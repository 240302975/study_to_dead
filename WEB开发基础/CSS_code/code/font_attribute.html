<!DOCTYPE html>
<html>
<head>
	<title>字体属性</title>
	<style type="text/css">
		body{
			/*字体 备选字体*/
			font-family: "Hoefler Text","Arial";
			/*字体大小*/
			font-size: 30px;
			/*a:alpha透明度 0~1*/
			/*color: rgba(255,103,0,0.5);*/
			/*十六进制表示法*/
			/*color:##FF6700*/ 
			color: rgb(255,103,0);
			/*字体样式*/
			font-style: italic;
			/*字体粗细 100-900*/
			font-weight: 900;
			/*underline下划线 overline上划线 line-through删除线*/
			text-decoration: line-through; 
		}
		
	</style>
</head>
<body>
	<!-- 像素单位： px  em rem  -->
	MJJ 小猿圈

	
</body>
</html>
