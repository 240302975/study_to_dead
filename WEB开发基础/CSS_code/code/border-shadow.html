<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>边框阴影</title>
	<style type="text/css">
		.shadow{
			position: relative;
			width: 200px;
			height: 200px;
			margin: 50px auto;
			background-color: purple;
			/*水平偏移 垂直偏移 模糊程度 阴影颜色：inset内射*/
			/*box-shadow: 20px 20px 50px red;*/
		}
		.shadow:hover{
			top: -3px;
			box-shadow: 0 15px 10px #e0e0e0;
		}
	</style>
</head>
<body>
	<div class="shadow"></div>
</body>
</html>
